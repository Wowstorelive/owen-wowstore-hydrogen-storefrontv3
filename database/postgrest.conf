# PostgREST Configuration
# Provides REST API for PostgreSQL database

# Database connection
db-uri = "postgres://username:password@localhost:5432/hydrogen_db"
db-schema = "public"
db-anon-role = "web_anon"

# Server configuration
server-host = "0.0.0.0"
server-port = 3000

# JWT authentication (optional but recommended)
# jwt-secret = "your-secret-here"
# jwt-aud = "your-audience"

# API configuration
db-pool = 10
db-pool-timeout = 10

# Security
db-max-rows = 1000
db-pre-request = "public.check_auth"

# CORS (adjust for your domain)
# server-cors-allowed-origins = "https://wowstore.live"
