apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgrest
  namespace: default
  labels:
    app: postgrest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgrest
  template:
    metadata:
      labels:
        app: postgrest
    spec:
      containers:
      - name: postgrest
        image: postgrest/postgrest:v11.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PGRST_DB_URI
          valueFrom:
            secretKeyRef:
              name: postgrest-secret
              key: db-uri
        - name: PGRST_DB_SCHEMA
          value: "public"
        - name: PGRST_DB_ANON_ROLE
          value: "web_anon"
        - name: PGRST_SERVER_HOST
          value: "0.0.0.0"
        - name: PGRST_SERVER_PORT
          value: "3000"
        - name: PGRST_DB_POOL
          value: "10"
        - name: PGRST_DB_MAX_ROWS
          value: "1000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: postgrest
  namespace: default
  labels:
    app: postgrest
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: postgrest
---
apiVersion: v1
kind: Secret
metadata:
  name: postgrest-secret
  namespace: default
type: Opaque
stringData:
  # Replace with your actual PostgreSQL connection string
  db-uri: "postgres://your_user:your_password@postgres-service:5432/hydrogen_db"
